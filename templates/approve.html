<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>承認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class="container">

  <h1>休暇申請 承認</h1>

  <p><strong>氏名：</strong>{{ data.name }}</p>
  <p><strong>部署：</strong>{{ data.department }}</p>

  <p>
    <strong>期間：</strong>
    {{ data.start_date }} ～ {{ data.end_date }}（{{ data.days }}日）
  </p>

  <p>
    <strong>理由：</strong>
    {{ data.reason }} {{ data.vacation_type }}
  </p>

  {% if approved %}
    <p class="approved">✅ 承認済み</p>
  {% else %}
    <form method="post">
      <button type="submit" class="btn-primary">
        承認する
      </button>
    </form>
  {% endif %}

</div>
</body>
</html>
