<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>承認</title>
</head>
<body>

<h2>休暇申請 承認</h2>

<p>氏名：{{ data.name }}</p>
<p>所属：{{ data.department }}</p>
<p>期間：{{ data.start }} ～ {{ data.end }}（{{ data.days }}日）</p>
<p>理由：{{ data.reason }}</p>
<p>種類：{{ data.vacation_type }}</p>
<p>備考：{{ data.note }}</p>

{% if approved %}
  <p>✅ 承認済み</p>
{% else %}
  <form method="post">
    <button type="submit">承認する</button>
  </form>
{% endif %}


</body>
</html>
