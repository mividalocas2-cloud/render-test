<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>承認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class="container">
  <h1>休暇申請 承認</h1>

  <p>氏名：{{ data.name }}</p>
  <p>期間：{{ data.start }} ～ {{ data.end }}（{{ data.days }}日）</p>

  <!-- ▼ 承認スタンプ表示エリア -->
<h3>承認</h3>

<div class="approvals">
  {% for a in approvals %}
    <div class="approval-box">

      <div class="approver-name">{{ a.name }}</div>

      {% if a.approved %}
        <img src="/static/stamps/{{ a.stamp }}" class="stamp">
        <div class="approved-at">{{ a.approved_at }}</div>
      {% else %}
        <div class="not-approved">未承認</div>

        {% if a.email == email %}
          <form method="post">
            <button type="submit" class="approve-btn">
              承認する
            </button>
          </form>
        {% endif %}
      {% endif %}

    </div>
  {% endfor %}
</div>
