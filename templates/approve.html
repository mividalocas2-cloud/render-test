<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>承認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class="container">
  <h1>休暇申請 承認</h1>

  <p>氏名：{{ data.name }}</p>
  <p>期間：{{ data.start }} ～ {{ data.end }}（{{ data.days }}日）</p>
  <p>理由：{{ data.reason }}</p>
  <p>種類：{{ data.vacation_type }}</p>

  <!-- ▼ 承認スタンプ表示エリア -->
<h3>承認状況</h3>

<div class="approvals">
  {% for a in data.approvals %}
    <div class="approval-card">
      <div class="approver-name">{{ a.name }}</div>

      <div class="stamp-box">
        {% if a.approved %}
          <img src="/static/stamps/{{ a.stamp }}" class="stamp-img">
        {% else %}
          <div class="not-approved">未承認</div>
        {% endif %}
      </div>

        {% if a.email == email %}
          <form method="post">
            <button type="submit" class="approve-btn">
              承認する
            </button>
          </form>
        {% endif %}

    </div>
  {% endfor %}
</div>
